<div class="espaciado">
  <div class="card text-left" style="width: 100%">
    <div class="card-body item-horizontal" >
      <div class="col-md-6">
        <h6 class="text-muted fw-bolder">{{ card.titulo }}</h6>
        <p class="card-text">
          {{ card.contenido }}
        </p>
      </div>     
      <div class="col-md-6 text-end" style="align-self: center">
        <a href="{{ card.url_link }}" class="btn btn-primary">{{ card.link }}</a>
      </div>
    </div>
  </div>
</div>
