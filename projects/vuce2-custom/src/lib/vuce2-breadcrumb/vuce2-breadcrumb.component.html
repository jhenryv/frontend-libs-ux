<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let item of items">
      <span *ngIf="item.selected; else otroTemplate" class="text-decoration-underline text-muted fw-bolder">
        {{item.texto}}
      </span>
      <ng-template #otroTemplate>
        <a href="{{item.url}}" class="text-decoration-none text-muted" (click)="onclick(item)" >      
          {{item.texto}}
        </a>
      </ng-template>
    </li>
  </ol>
</nav>
