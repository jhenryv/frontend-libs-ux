<mat-form-field appearance="outline" class="full-width-field">
    <mat-label>{{etiqueta}}</mat-label>
    <input 
       
        type="date" 
        class="text-uppercase" 
        matInput 
        [(ngModel)]="fecha"
        (input)="onChangeValue( $event )"
        (blur)="onTouched()">
</mat-form-field>
<vuce2-form-error-msg [control]="control"></vuce2-form-error-msg>
