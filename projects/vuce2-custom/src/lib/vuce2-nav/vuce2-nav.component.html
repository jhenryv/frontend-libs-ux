<nav class="navbar navbar-expand-lg navbar-light bg-light">   
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor = "let item of items">
          <h6 *ngIf="item.selected; else otroTemplate"  class="nav-link fw-bold text-decoration-underline">
              {{item.texto}}
          </h6>
          <ng-template #otroTemplate>
            <a class="nav-link" href="{{item.url}}"  (click)="onclick(item)"> <h6>{{item.texto}}</h6></a>
          </ng-template>       
        </li>
      </ul>    
  </div>
</nav>
